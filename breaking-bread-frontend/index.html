<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Breaking Bread | Food + Community</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">BREAKING BREAD</h1>
        <p class="lead">Your resource for finding and supporting Black-owned restaurants in Los Angeles</p>
        <!-- <hr class="my-4">
        <p>It uses utility classes for typography and spacing to space content out within the larger container.</p> -->
      </div>      
    </div>

    <div class="container">
      
      

      <section id="black-owned-businesses">
        <!-- <h1 class="city-name"></h1>
        <div class="neighborhoods"></div> -->
      </section>    
  
      <section id="new-business">
        <h1>Don't see your favorite black-owned restaurant listed?</h1>
        <p>Complete the form below. If info is unavailable for a specific field, please enter N/A.</p>
  
        <form id="new-business-form" action="http://localhost:3000/api/v1/businesses" method="POST">
          <label> Business Name: <input type="text" name="name" id="new-name" required /></label><br />
          <label> Phone: <input type="text" name="phone" id="new-phone" placeholder="(###) ###-####" required /></label><br />
          <label> Website or Yelp: <input type="text" name="website" id="new-website" required /></label><br />
          <label> Instagram: <input type="text" name="ig" id="new-ig" required /></label><br />
          <label> Neighborhood: </label>
          <select id="new-neighborhoods" name="neighborhoods">
          </select><br>
          <!-- <label> Neighborhood: <input type="text" name="neighborhood" id="new-neighborhood" required /></label><br /> -->
          <input type="submit" name="submit" id="submit" value="Submit" />
        </form>
      </section>
    </div>    

    <script src="./src/js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
  </body>
</html>
