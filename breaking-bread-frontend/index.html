<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Breaking Bread | Food + Community</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body>
    <section id="city">
      <h1 id="city-name"></h1>
      <div id="neighborhoods">
        
      </div>

      <div id="businesses">
        <ul id="business-list">
        </ul>
      </div> 
    </section>

    

    <section id="new-business">
      <h1>Don't see your favorite black-owned restaurant listed?</h1>
      <p>Complete the form below. If info is unavailable for a specific field, please enter N/A.</p>

      <form id="new-business-form" action="http://localhost:3000/api/v1/businesses" method="POST">
        <label> Business Name: <input type="text" name="name" id="new-name" placeholder="Business Name" required /></label><br />
        <label> Phone: <input type="text" name="phone" id="new-phone" value="(###) ###-####" required /></label><br />
        <label> Website or Yelp: <input type="text" name="website" id="new-website" required /></label><br />
        <label> Instagram: <input type="text" name="ig" id="new-ig" required /></label><br />
        <label> Neighborhood: </label>
        <select id="new-neighborhoods" name="neighborhoods">
          <option value="1">Alhambra</option>
          <option value="2">Altadena</option>
        </select><br>
        <!-- <label> Neighborhood: <input type="text" name="neighborhood" id="new-neighborhood" required /></label><br /> -->
        <input type="submit" name="submit" id="submit" value="Submit" />
      </form>
    </section>

    <script defer src="./src/js/index.js"></script>
  </body>
</html>
